<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #271d95;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		h1 {
			margin: 0;
			font-size: 32px;
		}
		
		nav {
			background-color: #eee;
			padding: 10px 20px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		
		nav a {
			color: #333;
			text-decoration: none;
			font-size: 16px;
			margin-right: 10px;
			padding: 5px 10px;
			border-radius: 5px;
			transition: background-color 0.2s ease;
		}
		
		nav a:hover {
			background-color: #ccc;
		}
		
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: space-between;
		}
		
		.login-form {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		
		.login-form h2 {
			margin-top: 0;
			margin-bottom: 20px;
			font-size: 24px;
			text-align: center;
		}
		
		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			font-size: 16px;
		}
		
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease;
			font-size: 16px;
			width: 100%;
		}
		
		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<header>
		<h1>Login Page</h1>
	</header>
	<nav>
		<a href="index.html">Home</a>
		<a href="help.html">Help</a>
		<a href="login.html" style="background-color: #ccc;">Login</a>
		<a href="signup.html" style="background-color: #ccc;">Sign Up</a>
	</nav>
	<div class="container">
		<form class="login-form">
			<h2>Login</h2>
			<label for="username">Username or Email:</label>
			<input type="text" id="username" name="username">
			<label for="password">Password:</label>
			<input type = "password" id="password" name="password">
            <input type="submit" value="Login">
            </form>
            <div class="login-options">
            <h3>Or login with:</h3>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Google</a>
            </div>
            </div>
            
            </body>
